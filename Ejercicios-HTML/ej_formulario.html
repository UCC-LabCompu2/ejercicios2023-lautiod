<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre"></input>
    </p>
    <p>
        <label for="apellidos">Apellido:</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    </p>
    <p>
        Sexo:
        <label for="masculino">Masculino</label>
        <input type="radio" value="masculino" id="masculino" name="genero">
        <label for="femenino">Femenino </label>
        <input type="radio" value="femenino" id="femenino" name="genero">
    </p>
    <p>
        <label for="edad"> Edad: </label>
        <input type="number" name="edad" id="edad" placeholder="Ingrese su edad">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="email@dom.com.ar">
    </p>
    <p>
        <label for="usuario">Usuario: </label>
        <input type="text" name="usuario" id="usuario" placeholder="Ingrese su Usuario">
    </p>
    <p>
        <label for="contrasena"> Password:</label>
        <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese su password">
    <p>
    </p>
    <p>
        <label for="contrasena2">Confirmar Password:</label>
        <input type="password" name="contrasena" id="contrasena2" placeholder="Ingrese su password">
    </p>
    <p>
        <label for="tipo_de_servicio">Tipo de servicio:</label>
        <select name="tipo de servicio" id="tipo_de_servicio">
            <option value="free">Free</option>
            <option value="standar">Standar</option>
            <option value="premium">Premium</option>
        </select>
    </p>
    <p>
        Tema:
        <br>
        <label for="politica">Política</label>
        <input type="checkbox" name="tema" id="politica" value="politica">
        <br>
        <label for="negocios">Negocios</label>
        <input type="checkbox" name="tema" id="negocios" value="negocios">
        <br>
        <label for="tecnologia">Tecnología</label>
        <input type="checkbox" name="tema" id="tecnologia" value="tecnologia">
        <br>
        <label for="salud">Salud</label>
        <input type="checkbox" name="tema" id="salud" value="salud">
        <br>
    </p>
    <p>
        <label for="comentario">Agregue un comentario:</label>
        <textarea id="comentario"> </textarea>
    </p>
    <p>
        <button>
            Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
